<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>JavaScript 2D game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="assets/player.png" alt="playerSpriteSheet">
    <img id="layer1" src="assets/layer-1.png" alt="playerBackground">
    <img id="layer2" src="assets/layer-2.png" alt="playerBackground">
    <img id="layer3" src="assets/layer-3.png" alt="playerBackground">
    <img id="layer4" src="assets/layer-4.png" alt="playerBackground">
    <img id="layer5" src="assets/layer-5.png" alt="playerBackground">
    <img src="assets/enemy_images/enemy_fly.png" alt="enemy_fly" id="enemy_fly">
    <img src="assets/enemy_images/enemy_plant.png" alt="enemy_plant" id="enemy_plant">
    <img src="assets/enemy_images/enemy_spider_big.png" alt="enemy_spider_big" id="enemy_spider_big">
    <img id="fire" src="assets/fire.png" alt="runningTexture">
    <img src="assets/boom.png" alt="collision animation" id="CollisionAnimation">
    <img src="assets/lives_dog.png" alt="collision animation" id="lives">

    <script type="module" src ="main.js"></script>
</body>
</html>
